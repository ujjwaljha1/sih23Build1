<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="stylelogin.css" />
    </head>
    <body>
        <div class="login">
            <div class="group">
                <div class="div">
                    <img class="image" src="img/image-2.png" />
                    <div class="group-2">
                        <div class="overlap-group-wrapper">
                            <div class="overlap-group"><div class="text-wrapper">Login</div></div>
                        </div>
                        <div class="group-3">
                            <div class="overlap">
                                <div class="frame"></div>
                                <div class="frame-2"></div>
                                <img class="email" src="img/email.svg" />
                            </div>
                            <div class="input-filed">
                                <div class="overlap-group-2">
                                    <div class="frame-3"></div>
                                    <div class="frame-4"></div>
                                    <div class="phone-numebr">Password</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="OR">
                        <div class="text-wrapper-2">OR</div>
                        <img class="line" src="img/line-1.svg" />
                        <img class="img" src="img/line-2.svg" />
                    </div>
                    <div class="overlap-2">
                        <div class="text-wrapper-3">Sign in with FaceBook</div>
                        <img class="logos-facebook" src="img/logos-facebook.svg" />
                    </div>
                    <div class="overlap-3">
                        <img class="flat-color-icons" src="img/flat-color-icons-google.svg" />
                        <div class="text-wrapper-4">Sign in with Google</div>
                    </div>
                </div>
            </div>
            <img class="image-2" src="img/image-3.png" />
        </div>
    </body>
</html>
